<!DOCTYPE html>
<html lang="en">
    <!--The language atrribute allows you to define a language for an element (and its children unless overridden).
    It takes the two letter ISO language code as the value. -->
    <head>
        <meta charset="utf-8">
        <title> HTML lists</title>
    </head>
    <h1> HTML lists</h1>
    <p>In HTML you can have two types of lists: ol (ordered list) and ul (unordered list).
        <ol type="I">
        <li> foxes </li> <!--For any list, only li elements can be children of ol or ul.-->
        <li> birds </li>
        <li> cats </li>
    </ol>
    <ul>
        <li> 
            apples
            <ul> <!--For sublists, put the nested list (ol or ul) Inside the LT IT belongs to-->
                <li>Braeburn</li>
                <li> Honeycrisp</li>
            </ul>
        </li>
        <li>oranges</li>
        <li>cherries</li>
    </ul>
    </p>
</html>
