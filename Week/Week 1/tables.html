<!DOCTYPE html>
<html lang="en">
    <!--The language atrribute allows you to define a language for an element (and its children unless overridden).
    It takes the two letter ISO language code as the value. -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scaled=1.0">
        <title>HTML Tables </title>
    </head>
    <body>
        <h1>HTML Table</h1>
        <table>
            <thead><!--Wraph thead around header rows-->
            <tr> <!--table row-->
                <th> Last name </th> <!--table heading-->
                <th> First name </th>
                <th> Team # </th>
            </tr>
        </thead>
        <tbody> <!--wrap tbody around the data rows. (There is also a tfoot for any footer rows,if applicable.)-->
            <tr>
                <td> Doe </td> <!--table data-->
                <td> John </td> 
                <td> 1 </td>
            </tr>
            <tr>
                <td> Smith </td>
                <td> Jane </td>
                <td> 2 </td>
            </tr>
        </tbody>
        </table>
    </body>
