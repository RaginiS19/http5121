        <h2>Checkout Order #5687 - Billing and Payment</h2>
        <p>Order total: 249.50</p>
        <form method="post">
            <fieldset>
                <legend>Billign Information</legend>
                <div>
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="first-name" value="Ragini">
                </div>
                <div>
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="last-name" value="Shirwalkar">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="3266 Weston Road">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" value="North York">
                    <label for="province">Province:</label>
                    <select id="province" name="province">
                        <option value="">-- Choose province --</option>
                        <option value="NB">New Brunswick</option>
                        <option value="ON">Ontario</option>
                        <option value="QC">Quebec</option>
                    </select>
                    <label for="postal-code">Postal code:</label>
                    <input type="text" id="postal-code" name="postal-code" value="M9M 2V2">   
                </div>
                <div>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" value="555-555-5555">
                </div>

            </fieldset>
            <fieldset>
                <legend>Payment information</legend>
                <div>
                    <span>Choose card:</span>
                    <div>
                        <input type="radio" id="Mastercard" name="card-type" value="Mastercard" checked>
                        <label for="Mastercard">MasterCard</label>
                    </div>
                    <div>
                        <input type="radio" id="Visa" name="card-type" value="Visa">
                        <label for="Visa">Visa</label>
                    </div>
                    <div>
                        <label for="card-number">Card number:</label>
                        <input type="text" id="card-number" name="card-number" placeholder="numberic" value="1234 1234 1234 1234">
                    </div>
                    <div>
                        <label for="expiry">Card expiry:</label>
                        <input type="text" id="expiry" placeholder="MM/YY">
                    </div>
                </div>
            </fieldset>
            <button type="submit">Pay now</button>
        </form>
        <footer>
